<!DOCTYPE html>

      name="viewport"

    <meta
      name="description"
      content="Find the newest movies near you, watch movie trailers and buy movie tickets."
    />
    <title>Cinema</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <header class="movie-block">
      <nav class="nav">
        <ul class="nav__list" aria-label="Back to home page">
          <li class="nav__item">
            <a href="#" class="nav__link icon">Back</a>
          </li>
        </ul>
        <ol class="breadcrumbs" aria-label="Breadcrumbs">
          <li class="breadcrumbs__item icon">
            <a
              href="#"
              class="breadcrumbs__link breadcrumbs__active"
              aria-current="page"
              >Seating of choice</a
            >
          </li>
          <li class="breadcrumbs__item icon">
            <a href="#" class="breadcrumbs__link" tabindex="-1">Payment</a>
          </li>
          <li class="breadcrumbs__item icon">
            <a href="#" class="breadcrumbs__link" tabindex="-1">Finish</a>
          </li>
        </ol>
      </nav>
      <div class="movie">
        <img
          src="./assets/img/interstellar_poster.jpg"
          class="poster"
          alt="Movie poster"
        />
        <section class="movie__description">
          <h1 class="movie__header" title="Movie title" tabindex="0">
            Interstellar
          </h1>
          <p class="movie__info" title="Genre of Movie" tabindex="0">
            Adventure, Drama, Sci-Fi
          </p>
          <p class="movie__info">
            <time datetime="PT2H49M" tabindex="0">2h 49m</time>
            <span class="pg" title="Movie rating" tabindex="0">12+</span>
          </p>

          <a
            href="https://www.imdb.com/video/vi1586278169?playlistId=tt0816692&ref_=tt_ov_vi"
            class="trailer__link icon"
            >Watch trailer</a
          >
        </section>
      </div>
    </header>

                aria-label="Previous"
                type="button"
              >
                <i class="fa fa-chevron-left"></i>
              </button>
              <label for="tue" class="radio__lable">
                <input type="radio" name="day" id="tue" class="main__radio" />
                <span class="custom__radio">
                  <span class="weekday" aria-label="Tuesday">Tue</span>
                  <time datetime="2021-02-02" class="month">Feb 2</time>
                </span>
              </label>
              <label for="wed" class="radio__lable">
                <input
                  type="radio"
                  name="day"
                  id="wed"
                  class="main__radio"
                  checked
                />
                <span class="custom__radio">
                  <span class="weekday" aria-label="Wednesday">Wed</span>
                  <time datetime="2021-02-03" class="month">Feb 3</time>
                </span>
              </label>
              <label for="thu" class="radio__lable">
                <input type="radio" name="day" id="thu" class="main__radio" />
                <span class="custom__radio">

                  <time datetime="2021-02-04" class="month">Feb 4</time>
                </span>
              </label>
              <button

                aria-label="Next"
                type="button"
              >
                <i class="fa fa-chevron-right"></i>
              </button>
            </div>
          </fieldset>
