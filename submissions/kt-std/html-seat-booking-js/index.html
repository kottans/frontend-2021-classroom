    <main class="movie__container">

      <!-- poster -->
      <section class="poster__container ">
        <button class="movie__play-button flex-center" name="button" value="Play trailer"><span class="play"></span></button>
      </section>

      <!-- movie heading -->
      <header class="movie__heading row">
        <h1 class="movie__title">Alien</h1>
        <span class="time__container"><time datetime="PT1H57M">1h 57m</time></span>
      </header>

      <!-- movie info -->
      <section class="movie__data">
        <dl class="info__list">
          <dt class="info__heading">Director</dt>
          <dd class="info__description"><strong>Ridley Scott</strong></dd>
          <dt class="info__heading">Genre</dt>
          <dd class="info__description"><strong>Science fiction</strong>, <b>horror</b></dd>
          <dt class="info__heading">Starring</dt>
          <dd class="list__item">
            <strong class="actor">Tom Skerritt</strong>, 
            <strong class="actor">Sigourney Weaver</strong>,
            <strong class="actor">Veronica Cartwright</strong>,
            <strong class="actor">Harry Dean Stanton</strong>
          </dd>
        </dl>
      </section>

        <form class="booking__form" id="bookingForm">

            <input type="radio" id="rightRadio" class="radio right__radio "  name="radio_arrow" value="right">
            <label for="rightRadio" class="right__radio_label flex-center">&gt;</label>
            <!-- dates wrapper -->
