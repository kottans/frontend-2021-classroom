                <div class="cart__tickets" id="cart-tickets">

                <p class="cart__total" id="cart-total">Total: $0.00</p>
            </div>
            <button class="cart-btn cart-btn--submit" id="cart-confirm">Book now</button>
            <button class="cart-btn cart-btn--cancel" form="tickets" type="reset" id="cart-cancel">Cancel</button>
