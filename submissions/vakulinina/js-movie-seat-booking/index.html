<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">
  <title>Book your seat</title>
</head>

<body>
  <main>
    <header>
      <h1>Buy tickets</h1>
    </header>
    <article class="movie">
      <div class="movie-poster"></div>
      <div class="movie-description">
        <h2>Alita: Battle Angel</h2>
        <p>2019 &bull; Action | Sci-Fi</p>
        <h3>Synopsys</h3>
        <p>A deactivated cyborg's revived, but can't remember anything of her past and goes on a quest to find out who
          she is.</p>
      </div>
    </article>
    <form action="">
      <fieldset class="date-selector">
        <legend>Select date</legend>
        <label class="date-label">
          <time datetime="2021-05-25"><span class="week-day">Sun</span><span class="date">25</span><span
              class="month">May</span></time>
          <input class="date-input" type="radio" name="date" value="2021-05-25">
        </label>
        <label class="date-label">
          <time datetime="2021-05-26"><span class="week-day">Mon</span><span class="date">26</span><span
              class="month">May</span></time>
          <input class="date-input" type="radio" name="date" value="2021-05-26">
        </label>
        <label class="date-label">
          <time datetime="2021-05-27"><span class="week-day">Tue</span><span class="date">27</span><span
              class="month">May</span></time>
          <input class="date-input" type="radio" name="date" value="2021-05-27" checked>
        </label>
        <label class="date-label">
          <time datetime="2021-05-28"><span class="week-day">Wed</span><span class="date">28</span><span
              class="month">May</span></time>
          <input class="date-input" type="radio" name="date" value="2021-05-28">
        </label>
        <label class="date-label">
          <time datetime="2021-05-29"><span class="week-day">Thu</span><span class="date">29</span><span
              class="month">May</span></time>
          <input class="date-input" type="radio" name="date" value="2021-05-29">
        </label>
        <label class="date-label">
          <time datetime="2021-05-30"><span class="week-day">Fri</span><span class="date">30</span><span
              class="month">May</span></time>
          <input class="date-input" type="radio" name="date" value="2021-05-30">
        </label>
      </fieldset>
      <fieldset class="time-selector">
        <legend>Show time</legend>
        <label class="time-label">
          <time>10:30AM</time>
          <input class="time-input" type="radio" name="time" value="10:30AM" checked>
        </label>
        <label class="time-label">
          <time>02:50PM</time>
          <input class="time-input" type="radio" name="time" value="02:50PM">
        </label>
        <label class="time-label">
          <time>04:20PM</time>
          <input class="time-input" type="radio" name="time" value="04:20PM">
        </label>
        <label class="time-label">
          <time>08:40PM</time>
          <input class="time-input" type="radio" name="time" value="08:40PM">
        </label>
      </fieldset>
      <fieldset class="hall">
        <div class="hall-row">
          <input class="seat" type="checkbox" name="seats" value="1-1">
          <input class="seat" type="checkbox" name="seats" value="1-2">
          <input class="seat" type="checkbox" name="seats" value="1-3">
          <input class="seat" type="checkbox" name="seats" value="1-4">
          <input class="seat" type="checkbox" name="seats" value="1-5">
          <input class="seat" type="checkbox" name="seats" value="1-6">
          <input class="seat" type="checkbox" name="seats" value="1-7">
          <input class="seat" type="checkbox" name="seats" value="1-8">
        </div>
        <div class="hall-row">
          <input class="seat" type="checkbox" name="seats" value="2-1">
          <input class="seat" type="checkbox" name="seats" value="2-2">
          <input class="seat" type="checkbox" name="seats" value="2-3">
          <input class="seat" type="checkbox" name="seats" value="2-4">
          <input class="seat" type="checkbox" name="seats" value="2-5">
          <input class="seat" type="checkbox" name="seats" value="2-6">
          <input class="seat" type="checkbox" name="seats" value="2-7">
          <input class="seat" type="checkbox" name="seats" value="2-8">
          <input class="seat" type="checkbox" name="seats" value="2-9">
          <input class="seat" type="checkbox" name="seats" value="2-10">
          <input class="seat" type="checkbox" name="seats" value="2-11">
          <input class="seat" type="checkbox" name="seats" value="2-12">
        </div>
        <div class="hall-row">
          <input class="seat" type="checkbox" name="seats" value="3-1">
          <input class="seat" type="checkbox" name="seats" value="3-2">
          <input class="seat" type="checkbox" name="seats" value="3-3">
          <input class="seat" type="checkbox" name="seats" value="3-4">
          <input class="seat" type="checkbox" name="seats" value="3-5">

          <input class="seat" type="checkbox" name="seats" value="3-8">

        <div class="hall-row">
          <input class="seat" type="checkbox" name="seats" value="4-1">

          <input class="seat" type="checkbox" name="seats" value="4-3">
          <input class="seat" type="checkbox" name="seats" value="4-4">
          <input class="seat" type="checkbox" name="seats" value="4-5">
          <input class="seat" type="checkbox" name="seats" value="4-6">
          <input class="seat" type="checkbox" name="seats" value="4-7">
          <input class="seat" type="checkbox" name="seats" value="4-8">
          <input class="seat" type="checkbox" name="seats" value="4-9">
          <input class="seat" type="checkbox" name="seats" value="4-10">
          <input class="seat" type="checkbox" name="seats" value="4-11">
          <input class="seat" type="checkbox" name="seats" value="4-12">
        </div>
        <div class="hall-row">
          <input class="seat" type="checkbox" name="seats" value="5-1">
          <input class="seat" type="checkbox" name="seats" value="5-2">
          <input class="seat" type="checkbox" name="seats" value="5-3">
          <input class="seat" type="checkbox" name="seats" value="5-4" disabled>
          <input class="seat" type="checkbox" name="seats" value="5-5" disabled>

        <div class="hall-row">
          <input class="seat" type="checkbox" name="seats" value="6-1">

          <input class="seat" type="checkbox" name="seats" value="6-8">

          <input class="seat" type="checkbox" name="seats" value="6-10">
          <input class="seat" type="checkbox" name="seats" value="6-11">
          <input class="seat" type="checkbox" name="seats" value="6-12">
        </div>
        <div class="hall-row">
          <input class="seat" type="checkbox" name="seats" value="7-1">
          <input class="seat" type="checkbox" name="seats" value="7-2">
          <input class="seat" type="checkbox" name="seats" value="7-3">
          <input class="seat" type="checkbox" name="seats" value="7-4">
          <input class="seat" type="checkbox" name="seats" value="7-5" disabled>
          <input class="seat" type="checkbox" name="seats" value="7-6" disabled>
          <input class="seat" type="checkbox" name="seats" value="7-7">
          <input class="seat" type="checkbox" name="seats" value="7-8" disabled>
          <input class="seat" type="checkbox" name="seats" value="7-9" disabled>
          <input class="seat" type="checkbox" name="seats" value="7-10">
          <input class="seat" type="checkbox" name="seats" value="7-11">
          <input class="seat" type="checkbox" name="seats" value="7-12">
        </div>
        <div class="hall-row">
          <input class="seat" type="checkbox" name="seats" value="8-1">
          <input class="seat" type="checkbox" name="seats" value="8-2">
          <input class="seat" type="checkbox" name="seats" value="8-3">
          <input class="seat" type="checkbox" name="seats" value="8-4">
          <input class="seat" type="checkbox" name="seats" value="8-5">
          <input class="seat" type="checkbox" name="seats" value="8-6">
          <input class="seat" type="checkbox" name="seats" value="8-7">
          <input class="seat" type="checkbox" name="seats" value="8-8">
          <input class="seat" type="checkbox" name="seats" value="8-9">
          <input class="seat" type="checkbox" name="seats" value="8-10">
          <input class="seat" type="checkbox" name="seats" value="8-11">
          <input class="seat" type="checkbox" name="seats" value="8-12">
        </div>
        <div class="hall-row">
          <input class="seat" type="checkbox" name="seats" value="9-1">
          <input class="seat" type="checkbox" name="seats" value="9-2">
          <input class="seat" type="checkbox" name="seats" value="9-3" disabled>
          <input class="seat" type="checkbox" name="seats" value="9-4" disabled>
          <input class="seat" type="checkbox" name="seats" value="9-5" disabled>
          <input class="seat" type="checkbox" name="seats" value="9-6" disabled>
          <input class="seat" type="checkbox" name="seats" value="9-7">
          <input class="seat" type="checkbox" name="seats" value="9-8">
        </div>
      </fieldset>
      <ul class="hall-legend">
        <li class="legend-item"><span class="legend-icon"></span>Available</li>
        <li class="legend-item"><span class="legend-icon booked"></span>Booked</li>
        <li class="legend-item"><span class="legend-icon checked"></span>Selected</li>
      </ul>
      <div class="submit-wrap">
        <div class="order-summary">
          <button class="tickets-number"></button>
          <ul class="tickets-details visually-hidden">
          </ul>
          <p class="price">$0.00</p>
        </div>
        <input class="submit-button" type="submit" value="Continue">
      </div>
    </form>
  </main>
  <script src="main.js"></script>
</body>

</html>
