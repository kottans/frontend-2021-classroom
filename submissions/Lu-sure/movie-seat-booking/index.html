<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="booking-wrapper">
        <section class="film-info-wrapper">
            <h2 class="film-name">"The Silence of the Lambs"</h2>
            <div class="film-info-container">
                <time datetime="2021-02-14" class="film-info">Feb 14, 2021</time>
                <span class="slash">|</span>
                <time datetime="16:20" class="film-info">16:20</time>
                <span class="slash">|</span>
                <address class="film-info">Kyiv, 13 Lector st</address>
                <span class="slash">|</span>
                <time datetime="PT1H58M" class="film-info">1h 58min</time>
                <span class="slash">|</span>
                <span class="film-info">2D</span>
                <span class="slash">|</span>
                <span class="film-info">Crime, Drama, Thriller</span>
            </div>

            <img
                src="img/poster.jpg"
                alt="the pale woman's face with brown eyes and brown-yellow butterfly on lips"
                class="poster">
        </section>

        <section class="seat-form">
            <h3 class="seat-form-heading">Choose your seats:</h3>

            <div class="seats-instruction">
                <span class="seat-example seat-available">Available</span>
                <span class="seat-example seat-selected">Selected</span>
                <span class="seat-example seat-taken">Taken</span>
            </div>

            <div class="screen">screen</div>

            <form action="" class="seats-container">

                <div>
                    <span class="seat-row">row 1</span>
                    <label class="seat">
                        <input type="checkbox" class="seat-checkbox visually-hidden" value="1-1">
                        <span class="seat-icon"></span>
                    </label>
                    <label class="seat">
                        <input type="checkbox" class="seat-checkbox visually-hidden" value="1-2">
                        <span class="seat-icon"></span>
                    </label>
                    <label class="seat">
                        <input type="checkbox" class="seat-checkbox visually-hidden" value="1-3" checked disabled>
                        <span class="seat-icon"></span>
                    </label>
                    <label class="seat">
                        <input type="checkbox" class="seat-checkbox visually-hidden" value="1-4">
                        <span class="seat-icon"></span>
                    </label>
                    <label class="seat">
                        <input type="checkbox" class="seat-checkbox visually-hidden" value="1-5">
                        <span class="seat-icon"></span>
                    </label>
                    <label class="seat">
                        <input type="checkbox" class="seat-checkbox visually-hidden" value="1-6">
                        <span class="seat-icon"></span>
                    </label>
                    <span class="seat-row row-end">row 1</span>
                </div>

                <div>

                        <input type="checkbox" class="seat-checkbox visually-hidden" value="2-2" checked disabled>
                        <span class="seat-icon"></span>
                    </label>
                    <label class="seat">
                        <input type="checkbox" class="seat-checkbox visually-hidden" value=2-3" checked disabled>

                    </label>
                    <label class="seat">
                        <input type="checkbox" class="seat-checkbox visually-hidden" value="2-4" checked disabled>
                        <span class="seat-icon"></span>
                    </label>
                    <label class="seat">

                </div>

                <div>

                <input class="confirm-but" type="submit" value="Book now">
