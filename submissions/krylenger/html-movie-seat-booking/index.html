  <body class="body">
    <main class="container-half-screen container-half-screen--film-info">
      <header class="film-info__header">
        <h1 class="film-info__title">eX machina</h1>
        <h2 class="film-info__subtitle">Drama, Sci-Fi, Thriller</h2>
        <h2 class="film-info__rate">9.4</h2>
      </header>
      <section class="film-info__main">
        <h6 class="film-info__description">
          A young programmer is selected to participate in a ground-breaking experiment in synthetic intelligence by
          evaluating the human qualities of a highly advanced humanoid A.I.
        </h6>
      </section>
    </main>
    <section class="container-half-screen container-half-screen--grey">
      <form class="container-half-screen--choose-section" action="#">

          <button

          <h2 class="choose-section__title">Step 3/3</h2>

            aria-label="Settings"

        </header>

          <h5 class="choose-section__main-title">

              <b class="text-bold">seat</b>.</em
            >
          </h5>

            <label class="choose-section__time">
              <input class="choose-section__input" type="radio" value='A' name="date" id="dateMon" />
