  <body>
    <div class="container">
      <section class="container-half-screen film-info">
        <header class="film-info__header">
          <h1 class="film-info__title">eX machina</h1>
          <p class="film-info__subtitle">Drama, Sci-Fi, Thriller</p>
          <p class="film-info__rate">9.4</p>
        </header>
        <div>
          <p class="film-info__description">
            A young programmer is selected to participate in a ground-breaking experiment in synthetic intelligence by
            evaluating the human qualities of a highly advanced humanoid A.I.
          </p>
        </div>
      </section>
      <main class="container-half-screen container-half-screen--grey">
        <form class="choose-section" action="#">
          <header class="choose-section__header">
            <button
              class="choose-section__header-button choose-section__header-button--back"
              aria-label="Go Back"
            ></button>
            <h2 class="choose-section__title">Step 3/3</h2>
            <button
              class="choose-section__header-button choose-section__header-button--filters"
              aria-label="Settings"
            ></button>
          </header>
          <section class="choose-section__main">
            <h2 class="choose-section__main-title">
              <span class="text-italic"
                >Please choose <span class="text-bold">date</span>, <span class="text-bold">time</span> and
                <span class="text-bold">seat</span>.</span
              >
            </h2>

                <input class="choose-section__input visually-hidden" type="radio" value="A" name="date" id="dateMon" />

                  <span datetime="2021-02-01" class="choose-section__time-number">1</span>

              </label>
