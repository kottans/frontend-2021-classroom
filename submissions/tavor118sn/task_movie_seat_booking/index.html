<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cinema</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

<div class="wrapper">

    <header class="header">
        <h1 class="title">Your Cinema</h1>
    </header>

    <div class="sidebar"><h1 class="title">Green Mile</h1>
        <div class="subtitle">Ticket info</div>
        <div class="bought-ticket">
            <div class="ticket-details">
                <p class="details-info">Row</p>
                <p class="details-info details-info-value">5</p>
            </div>
            <div class="ticket-details">
                <p class="details-info">Place</p>
                <p class="details-info details-info-value">5</p>
            </div>
            <div class="ticket-details">
                <p class="details-info">Price</p>
                <p class="details-info details-info-value">$5000</p>
            </div>

        </div>
        <div class="total">Total: $5000</div>

        <button class="buy-button" type="button" id="buyTicketButton">
            Buy
        </button>
    </div>

    <div class="content">
        <div class="content-wrapper">
            <div class="screen">
                <div class="caption">Screen</div>
            </div>
            <div class="hall-schema" id="hallSchema">
                <div class="hall-row-details hall-element">
                    Row 1
                </div>

                <input class="checkbox-input visually-hidden" type="checkbox"
                       id="row-1-place-1" disabled="">
                <label for="row-1-place-1" class="hall-place-details hall-element"
                       title="Row: 1. Place:  1. Price: $5">
                    1
                </label>

                <input class="checkbox-input visually-hidden" type="checkbox"
                       id="row-1-place-2" disabled="">
                <label for="row-1-place-2" class="hall-place-details hall-element"
                       title="Row: 1. Place:  2. Price: $5">
                    2
                </label>

                <input class="checkbox-input visually-hidden" type="checkbox"
                       id="row-1-place-3" disabled="">
                <label for="row-1-place-3" class="hall-place-details hall-element"
                       title="Row: 1. Place:  3. Price: $5">
                    3
                </label>

                <input class="checkbox-input visually-hidden" type="checkbox"
                       id="row-1-place-4" disabled="">
                <label for="row-1-place-4" class="hall-place-details hall-element"
                       title="Row: 1. Place:  4. Price: $5">
                    4
                </label>

                <input class="checkbox-input visually-hidden" type="checkbox"
                       id="row-1-place-5" disabled="">
                <label for="row-1-place-5" class="hall-place-details hall-element"
                       title="Row: 1. Place:  5. Price: $5">
                    5
                </label>

                <input class="checkbox-input visually-hidden" type="checkbox"
                       id="row-1-place-6" disabled="">
                <label for="row-1-place-6" class="hall-place-details hall-element"
                       title="Row: 1. Place:  6. Price: $5">
                    6
                </label>

                <div class="hall-row-details hall-element">
                    Row 1
                </div>

            </div>
        </div>
    </div>

    <footer class="footer">Your advertising can be put here</footer>

</div>


<script src="script.js"></script>


</body>

</html>
